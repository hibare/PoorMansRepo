name: Create PR on Friday Midnight IST

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 5' # Runs every Friday midnight IST

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Fetch branches
        run: git fetch origin main:main dev:dev

      - name: Check for changes
        id: check_changes
        run: |
          CHANGES=$(git diff --name-only origin/main...origin/dev)
          echo "::set-output name=changes::$CHANGES"

      - name: Create PR
        if: ${{ steps.check_changes.outputs.changes != '' }}
        run: |
          PR_BRANCH="auto-pr-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b $PR_BRANCH
          git push origin $PR_BRANCH
          gh pr create --base main --head $PR_BRANCH --title "Auto-generated PR from Dev to Main" --body "This is an automated PR created by GitHub Actions."

