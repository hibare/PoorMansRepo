name: Create PR on Friday Midnight IST

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 5' # Runs every Friday midnight IST

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code 
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
      
      - name: Create temporary branch
        run: |
          TEMP_BRANCH="temp-branch-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b $TEMP_BRANCH

      - name: Fetch changes from main
        run: git fetch origin main:main

      - name: Fetch changes from dev
        run: git fetch origin dev:dev

      - name: Check for changes
        id: check_changes
        run: |
          CHANGES=$(git diff --name-only origin/main...origin/dev)
          echo "Changes: $CHANGES"
          echo "::set-output name=changes::$CHANGES"

      - name: Check for existing PR
        id: existing_pr
        run: |
          EXISTING_PR=$(gh pr list --base main --head dev --state open --json number)
          echo "::set-output name=existing_pr::$EXISTING_PR"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create PR
        if: ${{ steps.check_changes.outputs.changes != '' && steps.existing_pr.outputs.existing_pr == '[]' }}
        run: |
          gh pr create --base main --head dev --title "Auto-generated PR from Dev to Main" --body "This is an automated PR created by GitHub Actions."
        env:
          GH_TOKEN: ${{ github.token }}