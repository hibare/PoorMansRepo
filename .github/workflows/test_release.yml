name: Test - Release

on:
  pull_request:
    branches:
      - "main"
      - "dev"
    paths-ignore:
      - "**/README.md"
  push:
    tags:
      - "*"
jobs:
  release:
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))}}
    permissions:
      contents: write
      id-token: write # For cosign
      packages: write # For GHCR
    uses: hibare/.github/.github/workflows/docker-image-build-publish.yml@main
    with:
      image_names: hibare/poormanrepo ghcr.io/hibare/poormanrepo
      tags: test latest
      build_args: VERSION=test FOO=bar
      platforms: linux/amd64
    secrets: 
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
